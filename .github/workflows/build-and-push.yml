name: Build and Push Docker Image

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: stifskere/portfolio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install Just
        run: |
          curl -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Build Project
        id: build
        run: |
          image=$(just build)
          echo "image_tagged=$image" >> "$GITHUB_OUTPUT"
          echo "image_base=${image%:*}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        if: success()
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login "$REGISTRY" -u "${{ github.actor }}" --password-stdin

      - name: Push Image
        if: success()
        run: |
          TAGGED="${{ steps.build.outputs.image_tagged }}"
          BASE="${{ steps.build.outputs.image_base }}"

          FULL_TAGGED="$REGISTRY/$TAGGED"
          FULL_BASE="$REGISTRY/$BASE"

          # Retag image for target registry and push.
          docker tag "$TAGGED" "$FULL_TAGGED"
          docker push "$FULL_TAGGED";

          # Retag as latest and push again
          if [ "${BASE##*:}" != "latest" ]
          then
            docker tag "$TAGGED" "$FULL_BASE:latest"
            docker push "$FULL_BASE:latest"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build

    env:
      AWS_ACCESS_KEY_ID: "${{ secrets.S3_ACCESS_KEY_ID }}"
      AWS_SECRET_ACCESS_KEY: "${{ secrets.S3_ACCESS_KEY_SECRET }}"
      TF_VAR_cluster_kubeconfig: "$HOME/.kube/config"
      TF_VAR_cluster_target_address: "${{ secrets.TF_CLUSTER_TARGET_ADDRESS }}"
      TF_VAR_cloudflare_api_token: "${{ secrets.TF_CLOUDFLARE_API_TOKEN }}"
      TF_VAR_cloudflare_target_domain: "${{ secrets.TF_CLOUDFLARE_TARGET_DOMAIN }}"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.4

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > "$HOME/.kube/config"
          chmod 600 "$HOME/.kube/config"

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Select Workspace
        working-directory: terraform
        run: |
          terraform workspace select portfolio \
          || (terraform workspace new portfolio \
          && terraform workspace select portfolio)

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve
